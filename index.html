
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.2/marked.min.js" integrity="sha512-YCrDB5/fPsWLy0vZ1sPc6m2n9vTrSfaxH4mdyQaZVa07MRJqai+5YeOzmflXBFdj5a1Rfvpn+g4XOq3f8yCThA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Markdown-Editor</title>
</head>
<body onload="setdefault()">

    <div class="text-center container pt-2 text-white header">
        <p class="pb-2">My Markdown-Editor</p>
    </div>
    <section class="temp text-center container">
        <button onclick="change()" class="btn btn-primary">Start Editing</button>
    </section>
    <section class="main">
        <div class="container p-3 editorpreviewarea">
            <div class="container text-center">
                <div class="container text-center my-2 p-2">
                    <h3>Markup Editor</h3>
                </div>
                <div class="container editor mx-2 rounded p-2 text-center">
                    <textarea class="form-control" name="editor" id="texteditor" cols="53" rows="30">
                        
                    </textarea>
                </div>
            </div>
            <div class="container">
                <div class="container text-center my-2 p-2">
                    <h3>Preview</h3>
                </div>
                <div id="previewer" class="container preview rounded-2 p-2">

                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
